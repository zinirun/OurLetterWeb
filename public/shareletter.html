<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>우편, 우리의 편지</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="/public/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/public/script/share-letter.js" type="text/javascript"></script>
</head>

<body>
    <div class="div-view">
        <div class="div-main-box">
            <div class="div-title" style="padding-top: 40px;">
                우편이 만들어졌어요!
            </div>
            <div class="div-url-box">
                <input id="input_url" value="ourletter.zini.run/<%=url_id%>" readonly>
            </div>
            
            <div class="div-make-box" style="padding-top: 50px;">
               <p id="p_message" class="p-info" style="margin-bottom: 10px;">이제 주소를 복사하여 상대에게 보내세요!</p>
               <p>
                <input class="input-make-bt" type="button" value="주소 복사하기" onclick="copyUrl();">
                </p>
                <input class="input-make-bt" type="button" value="처음으로 이동" onclick="location.href = '/';">
            </div>
        </div>
    </div>
</body></html>
