<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>우편, 우리의 편지</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="/public/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="div-view">
        <div class="div-main-box">
            <div class="div-title">
                우편 만들기
            </div>
            <form>
            <div class="div-letter-make-box">
                <div class="div-make-who">
                    <input class="input-who" maxlength="10">(이)가, <input class="input-who" maxlength="10">에게 
                </div>
                <div class="div-make-question">
                    <input type="button" id="input_q_add" value="질문 추가하기">
                    <!-- 질문 박스 추가 위치-->
                    <div class="div-question-form">
                       <div class="div-q-upper">
                        <input class="input-q-question" placeholder="첫번째 질문" maxlength="25"></div><hr class="hr-q-line">
                        <div class="div-q-lower">
                        <input class="input-q-answer" placeholder="질문의 답" maxlength="25"></div>
                    </div>
                </div>
                
                <div class="div-write-letter-box">
                    <div class="p-info">이제 편지를 쓰세요!</div>
                    <textarea id="textarea-letter"></textarea>
                </div>
            </div>
            
            <div class="div-info-box">
                <p class="p-info">상대의 정답에 글자가 포함되면 정답 처리됩니다.</p>
                <p class="p-info">상대가 못 맞출까 너무 걱정하지 마세요!</p>
            </div>
            <div class="div-make-box">
                <input class="input-make-bt" type="submit" value="나의 우편 만들기">
            </div>
            </form>
        </div>
    </div>
</body></html>
