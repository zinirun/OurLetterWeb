<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>우편, 우리의 편지</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="/public/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="div-view">
        <div class="div-main-box">
            <div class="div-title" style="padding-top: 40px;">
                _개 중 첫번째 질문,
            </div>
            <div class="div-make-box" style="padding-top: 50px;">
                <form>
                    <div class="div-question-form" style="margin-bottom: 30px;">
                        <div class="div-q-upper">
                            <input class="input-q-question" maxlength="25" readonly></div>
                        <hr class="hr-q-line">
                        <div class="div-q-lower">
                            <input class="input-q-answer" placeholder="여기에 정답을 입력하세요!" maxlength="25"></div>
                    </div>
                    <input class="input-make-bt" type="button" value="다음으로">
                </form>
            </div>
        </div>
    </div>
</body></html>
