<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>우편, 우리의 편지</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="/public/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="div-view">
        <div class="div-main-box">
            <div class="div-view-letter-who">
                <%=from%>(이)가,
            </div>
            <div class="div-view-letter-box">
                <textarea id="textarea-letter" readonly><%=content%></textarea>
            </div>
            <div class="div-view-letter-who" style="text-align: right;">
                <%=to%>에게
            </div>
            <div class="div-finish-box">
                <p class="p-arrived-info" style="padding-bottom: 10px;">
                    마음에 드셨다면 우편을 만들어보세요.
                </p>
                <input class="input-make-bt" type="button" value="나도 우편 만들기" onclick="location.href='/';">
                <p class="p-arrived-info" style="padding-top: 20px;">
                    우리의 편지로 만든 <%=q_id%>%>번째 우편입니다.
                </p>
            </div>
        </div>
</body>

</html>
