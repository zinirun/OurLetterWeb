<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>우편, 우리의 편지</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="/public/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/public/script/share-letter.js" type="text/javascript"></script>
</head>

<body>
    <div class="div-view">
        <div class="div-main-box">
            <div class="div-title">
                우리의 편지
            </div>
            <div class="div-make-box">
                <input class="input-make-bt" type="button" value="나의 우편 만들기" onclick="location.href = '/make/letter'">
            </div>
            <div class="div-info-box">
                <p class="p-info">지금까지 우리의 편지를 통해,</p>
                <p class="p-info"><%=letter_count%>개의 우편이 만들어졌습니다.</p>
            </div>
            <div class="div-bottom-box">
                <input class="input-small-bt" type="button" value="공유하기" onclick="viewShare()">
                <input class="input-small-bt" type="button" value="제작자" onclick="viewAbout()">
            </div>

            <div id="div_share">
                <div class="div-url-box" style="padding-top: 15px;">
                    <input id="input_url" value="http://ourletter.zini.run" readonly>
                    <p id="p_message" class="p-info" style="padding-top: 10px; color: white;">주소를 복사하여 우편을 공유하세요!</p>
                    <p>
                        <input class="input-make-bt" type="button" value="주소 복사하기" onclick="copyUrl();">
                    </p>
                </div>  
            </div>
            
            <div id="div_about">
                <div class="div-url-box" style="padding: 15px 0;">
                    <p class="p-about">by Zini at DKU</p>
                    <a id="a_portpolio" href="https://www.notion.so/Portpolio-c34020832b3c4711b7cff2ac479eb3c9" target="_blank">제작자 포트폴리오</a>
                </div>  
            </div>
        </div>
    </div>
</body>

</html>
